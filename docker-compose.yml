version: '3.8'

services:
  ai-staticwebsite:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-staticwebsite-app
    ports:
      - "${PORT:-6001}:5000"
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
      - USER_ID=${USER_ID:-1}
      - USER_NAME=${USER_NAME:-User}
      - USER_EMAIL=${USER_EMAIL:-user@example.com}
      - DESCRIPTION=${DESCRIPTION:-Basic Information Display}
    volumes:
      - app_data_${USER_ID:-1}:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: ai-staticwebsite-nginx
    ports:
      - "${HTTPS_PORT:-6444}:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - ai-staticwebsite
    restart: unless-stopped
    environment:
      - PORT=${PORT:-6001}
      - HTTPS_PORT=${HTTPS_PORT:-6444}

volumes:
  app_data_${USER_ID:-1}:
    driver: local