version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-staticwebsite-app-${USER_ID:-0}-${HTTP_PORT:-5000}
    ports:
      - "${HTTP_PORT:-5000}:5000"
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
      - USER_ID=${USER_ID:-1}
      - USER_NAME=${USER_NAME:-User}
      - USER_EMAIL=${USER_EMAIL:-user@example.com}
      - DESCRIPTION=${DESCRIPTION:-Basic Information Display}
    volumes:
      - app_data:/app/data
      - website_data:/var/www:rw
      - ./default_web_site_source:/app/default_web_site_source:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${HTTP_PORT:-5000}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: ai-staticwebsite-nginx-${USER_ID:-0}-${HTTPS_PORT:-5001}
    ports:
      - "${HTTPS_PORT:-5001}:443"
    volumes:
      - ./conf/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./default_web_site_source:/var/www/html:rw
      - website_data:/var/www:rw
    depends_on:
      - app
    restart: unless-stopped
    environment:
      - HTTPS_PORT=${HTTPS_PORT:-5001}

volumes:
  app_data:
    driver: local
  website_data:
    driver: local